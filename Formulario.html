    <div class="contenedor">
        <form action="" class="form">
            <div class="">
                <h1 class="form-titulo">Contacto</h1>
                
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" maxlength="20" minlength="3" class="form-input" placeholder="Escriba aqui su nombre" required="" pattern="[a-zA-Z]+"> 
                
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" maxlength="25" minlength="3" class="form-input" placeholder="Escriba aqui su apellido" required="" pattern="[a-zA-Z]+"> 

                <label for="correo" class="form-label">Correo: </label>
                <input type="email" id="correo" class="form-input" placeholder="Escriba su mail aqui" required=""> 

                <label for="mensaje" class="form-label">Mensaje: </label>
                <textarea id="mensaje" class="form-textarea" placeholder="Escriba su mensaje aqui"> 
                </textarea>
            
                <input type="submit" class="btn-submit" value="Enviar Consulta">

            </div>
        </form>
